<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video-player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
</head>

<body>
  <div class="container">
    <div class="plyr__video-embed" id="player">
      <iframe
        src="https://www.youtube.com/embed/UT3No6nswz8?origin=https://plyr.io&amp;iv_load_policy=3&amp;modestbranding=1&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;enablejsapi=1&amp;controls=0"
        allowfullscreen allowtransparency allow="autoplay"></iframe>
    </div>
  </div>
  <script>
    const player = new Plyr("#player", {
      fullscreen: { iosNative: true },
      controls: [
        'play-large',
        'play',
        'progress',
        'current-time',
        'duration',
        'volume',
        'captions',
        'settings',
        'fullscreen',
      ],
      youtube: {
        // sdk: null,
        // api: null,
        controls: 0,
        modestbranding: 1,
        rel: 0,
        showinfo: 0,
        noCookie: false,
        disablekb: 1,
        playsinline: 1,
        cc_load_policy: 0,
        iv_load_policy: 3,
        customControls: true,
        enablejsapi: 1,
      },
    });
    window.player = player;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      document
        .querySelector(".plyr__video-embed")
        .addEventListener("click", (e) => {
          e.preventDefault();
        });
    }

  </script>
</body>

</html>
